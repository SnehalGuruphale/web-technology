    <!-- 3.Write a code which moves a div block of size 100px X 100px clockwise to the side of page and return to its location(Show a image inside div block) -->
    <script>
        $(document).ready(function() {
            $("#img").mouseenter(function(){
                $("#img").animate({"margin-left":"900px"},5000)
            })

            $("#img").mouseenter(function(){
                $("#img").animate({"margin-top":"60vh"},5000)
            })

            $("#img").mouseenter(function(){
                $("#img").animate({"margin-left":"0px"},5000)
            })
            $("#img").mouseenter(function(){
                $("#img").animate({"margin-top":"0px"})
            })           
        });
    </script>
