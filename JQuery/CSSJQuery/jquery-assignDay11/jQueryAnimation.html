<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
	<!--3.Write a code which moves a div block of size 100px X 100px clockwise to the side of page and return to its location(Show a image inside div block)-->
    <title>Q.3 </title>

	
</head>
<body>
	<div class="container">
	<div class="row p-4">
	  <div class="block">
		<image class="rounded rounded-2" src="C:\Users\HP\Downloads\i1.jpg" style="height:25vh"> </image>
	  </div>
    
	<button id="animate-btn">Animate</button>
	<script type="text/javascript">
		
		$(".block").mouseenter(function(){
			$(".block").animate({"margin-left":"700px"},1000)
		})
        $(".block").mouseenter(function(){
			$(".block").animate({"margin-down":"70vh"},1000)
		})
        $(".block").mouseenter(function(){
			$(".block").animate({"margin-left":"0px"},1000)
		})
        $(".block").mouseenter(function(){
			$(".block").animate({"margin-left":"70vw"})
		})
	</script>
	</div>
	</div>
</body>
</html>
