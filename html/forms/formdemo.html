<html>
    <head>
        <title>formdemo</title>
    </head>
    <body>
        <form>
            Enter name : <input type="text" placeholder="type your name" name="username"><br>
            Enter email: <input type="text" placeholder="type email" name="email"><br>
            Enter phno : <input type="text"><br>
            Enter  DOB : <input type="date"><br>
            Enter age  : <input type="number"><br>
            Enter photo: <input type="file"><br>
            gender     : <input type="radio" name="gender">Female
                         <input type="radio" name="gender">male<br>
            language   : <input type="checkbox" name="lang">c <br>    
                         <input type="checkbox" name="lang">c++ <br> 
                         <input type="checkbox" name="lang">java<br>   
                         
            select state:<br><select size="2">
                             <option selected>MH</option>
                             <option>UP</option>
                             <option>Bihar</option>
                             <option>MP</option>
                         </select>
                         <br>
            select wid : <input type="range"><br>
            Enter pwd  : <input type="password"><br>
            <button type="button">Forget password</button><br>
            feedback: <input type="textarea" row="4"><br>

            <button>save</button>
            <input type="submit">
            <input type="reset">
            <button>reset</button>

        </form>
    </body>
</html>
