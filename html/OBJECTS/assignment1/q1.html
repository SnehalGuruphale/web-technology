<html>
    <head>
        <title>q1</title>
    </head>
    <script type="text/javascript">
       var num="1,2,3,4,5,6,7,8,9";
       document.write(num.split(',').join(""));
       
       var number=num.split(",");
       for(var i=0;i<number.length;i++)
       {
        var n=parseInt(number[i]);
        if(n%2===0)
        {
            document.write(""+n);
        }
       }

    </script>
    <body>

    </body>
</html>
