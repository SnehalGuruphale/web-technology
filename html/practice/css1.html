<html>
    <head>
        <title>CSS1</title>
        <style>
            div{
                border: 1px solid black;
                height: 500px;
                width: 500px;
                margin-top: 60px;
                margin-left: 70px;
                padding: 5px;
                padding-left: 300px;
                padding-top: 300px;
                background-color:aqua;
            }
            h1{
                margin-left: 100px;
                color: pink;
            }
            .class{
                border: 1px solid black;
                margin: 10px;
                width: 300px;
                padding: 10px;
                background-color:aquamarine;
            }
            ::placeholder{
                color:coral
            }
            button{
                margin-top: 10px;
                width: 300px;
                margin: 10px;
                padding:10px;
                background-color: blue;
            }
            #span{
                margin-left: 80px;
                color: blueviolet;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Register</h1><br>
            <input type="text" placeholder="Username" class="class"><br>
            <input type="text" placeholder="password" class="class"><br>
            <input type="text" placeholder="Email address" class="class"><br>
            <input type="radio" name="name">Access rules of conditions<br>
            <button>Register</button><br>
            <span id="span">already have an account?</span>
        </div>

        </div>
    </body>
</html>
