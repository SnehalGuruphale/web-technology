<html>
    <head>
        <title>Flex Demo</title>
        <style>
            .main-block{
                border: 3px solid black ;
                height: 400px;
                width: 800px;
                display: flex;
                flex-direction:row;
                flex-wrap: wrap;
                justify-content:space-evenly;
                align-items:end;
                align-content:end;
                gap: 40px;
            
            }
            .product{
                border: 1px solid red ;
                height: 80px;
                width: 100px;
            }
            .product2{
                 border:1px solid red;
                 height: 80px;
                 width: 80px;
                 flex-grow: 1;
            }
        </style>
    </head>
    <div class="main-block">
        <div class="product">Product 1</div>
        <div class="product2">Product 2</div>
        <div class="product">Product 3</div>
        <div class="product">Product 4</div>
        <div class="product">Product 5</div>
        <div class="product">Product 6</div>
        <div class="product">Product 7</div>
        <div class="product">Product 8</div>
        <div class="product">Product 9</div>
        <div class="product">Product 10</div>
        <div class="product">Product 11</div>
        <div class="product">Product 12</div>
        <div class="product">Product 13</div>

    </div>
</html>
