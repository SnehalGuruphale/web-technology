<html>
    <head>
        <title>List </title>
    </head>
    <body>
        <ul>
            <li>Apple</li>
            <li>Bannana</li>
            <li>Mango</li>
        </ul>
        <br>
        <ul type="circle">
            <li>summer</li>
            <li>winter</li>
            <li>spring</li>
        </ul>
        <br>
        <ul type="square">
            <li>summer</li>
            <li>winter</li>
            <li>spring</li>
        </ul>

        <h3>list of friends: </h3>
        <ol>
            <li>snehal</li>
            <li>pooja</li>
            <li>prashant</li>
        </ol>

        <ol type="a">
            <li>snehal</li>
            <li>pooja</li>
            <li>prashant</li>
        </ol>
        <hr>
        <ol type="A" start="3">
            <li>snehal</li>
            <li>pooja</li>
            <li>prashant</li>
        </ol>
    </body>
</html>
