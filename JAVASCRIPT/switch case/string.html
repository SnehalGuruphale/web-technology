<html>
    <head>
        <title>strings</title>
        <script type="text/javascript">
            var name="snehal";

            //access each index
            console.log(name[3])
            console.log(name[10])
            name[5]='o'
            console.log(name)

            //string functions
            console.log("uppercase" ,name.toUpperCase());
            console.log("uppercase" ,name.toLowerCase());
            console.log(name.startsWith("sn"));
            console.log(name.endsWith("al"));
            console.log(name.charAt(3));
            console.log(name.includes("eha"));
            console.log(name.indexOf("sne"))//first index occurrence
            console.log(name.lastIndexOf("sne"))//last occurrence
        </script>
    </head>
    <body>

    </body>
</html>
