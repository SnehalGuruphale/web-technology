        function Student(name,prn,phone,getGrade)
        {
            this.name=name
            this.prn=prn
            this.phone=phone
            this.getGrade=function(){
                if(this.marks>80)
                {
                    return "A"
                }
                else{
                    return "B"
                }
            }
        }

        var std1=new Student("snehal",1,80)
        var std2=new Student("vaibhav",2,90)
        var std3=new Student("vishal",3,90)
        console.log(std1)
        console.log(std2)
        console.log(std3)

        console.log(std2.getGrade)
