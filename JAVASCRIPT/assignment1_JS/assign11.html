    <script type="text/javascript">
       //fibonacci series   
       const number = parseInt(prompt('Enter the number of terms: '));
       let n1 = 0, n2 = 1, nextTerm;

        console.log('Fibonacci Series:');

         for (let i = 1; i <= number; i++) {
         document.write(n1);
         document.write("<br>");
          nextTerm = n1 + n2;
          n1 = n2;
          n2 = nextTerm;
}
    </script>

    </body>
</html>
